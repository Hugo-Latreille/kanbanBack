<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>France</title>
</head>
<body>
  Objectif : afficher les régions de france, 
  et lorsque je clique sur une region, 
  j'affiche les départements de cette région
  (Le tout sans recharger la page)

  <ul id="regions"></ul>
</body>

<script>
  // Requêter et afficher les données de l'API gouv

  const url = "https://geo.api.gouv.fr/regions";
  fetch(url)
    .then(res => res.json())
    .then(regions => {
      
      const ulElement = document.getElementById("regions");

      regions.forEach((region) => {
        ulElement.insertAdjacentHTML("beforeend", `<li>${region.nom}</li>`);
      });
    });

</script>
</html>
